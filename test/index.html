<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="include/styles/style.css">
</head>
<body>
	<div class="wrapper" id="myCalculate">
		<div class="content">
			<div class="numberBoxStyle clearfix">
				<input id="firstNum" type="text" placeholder="Please, enter your first number" class="numberStyle"></input>
				<div id="operation" class="numberStyle"></div>
				<input id="secondNum" type="text" placeholder="Please, enter your second number" class="numberStyle"></input>
				<div>=</div>
				<div id="resultBlock" class="numberStyle"></div>
			</div>
			<div class="operationBoxStyle clearfix">
				<div id="addition" class="operationStyle">+</div>
				<div id="subtraction" class="operationStyle">-</div>
				<div id="multiplication" class="operationStyle">*</div>
				<div id="division" class="operationStyle">:</div>
				<div id="clean" class="operationStyle">c</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="include/js/jquery.js"></script>
	<script type="text/javascript" src="include/js/calculate.js"></script>
</body>
</html>
